jobs:
- job: TemplatedJob
  displayName: 'Templated Job'

  pool:
    vmImage: nginx:latest
  workspace:
    clean: all

  steps:
  - task: PowerShell@2
    displayName: 'Echo Greeting in PowerShell'
    inputs:
      targetType: Inline
      script: |
        Write-Host "$(Greeting)"
        Write-Host "Hello_ADO"